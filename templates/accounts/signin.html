{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2>Sign In</h2>
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            <li {% if message.tags %}class="alert {{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <label for="username">Username</label>
                    <input type="text" name="username" placeholder="Enter username" id="username" autocomplete="off" class="form-control">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Enter password">
                    <button type="submit" class="btn btn-primary my-3">Sign In</button>
                </form>
                <span>Don't have an account?
                <a href="/account/signup">Sign Up</a>
                </span>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>
</html>
